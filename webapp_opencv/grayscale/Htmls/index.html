<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gray Scale Converter</title>
</head>
<body>
<h1> GRAYSCALE CONVERTER
</h1>
<hr>
<form action="cvt2gray/" method="post">
    {% csrf_token %}
    <br>
    <br>
    <p>
        Video
        <input type="radio" name="choice_im_vi" value="video">
        Image
        <input type="radio" name="choice_im_vi" value="image">
    </p>
    <label for="image_url">Enter url:</label>
    <input type="url" name="image_url" id="image_url" required>
    <br>
    <br>
    <label for="name">Enter name:</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email_id">Enter email id: </label>
    <input type="email" name="email_id" id="email_id" required>
    <br>
    <br>
    <label for="scale_to">Percentage to be reduced:</label>
    <input type="number" name="scale_to" id="scale_to">
    <br>
    <br>
    <input type="submit" value="Convert">
</form>
</body>
</html>
